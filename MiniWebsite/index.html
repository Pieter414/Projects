<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Day', 'Low', 'Open', 'Close', 'High'],
          ['Mon', 20, 28, 38, 45],
          ['Tue', 31, 38, 55, 66],
          ['Wed', 50, 55, 77, 80],
          ['Thu', 68, 77, 66, 85],
          ['Fri', 55, 66, 22, 68],
          ['Sat', 38, 45, 48, 60],
          ['Sun', 45, 50, 52, 62]
        ], true);

        var options = {
          title: 'Weekly Stock Prices',
          legend: 'none',
          bar: { groupWidth: '90%' }, // Adjust bar width.
          candlestick: {
            fallingColor: { strokeWidth: 1, fill: '#a52714' }, // red for falling prices
            risingColor: { strokeWidth: 1, fill: '#0f9d58' }   // green for rising prices
          },
          hAxis: {
            title: 'Days of the Week',
            gridlines: { count: 7 } // Add gridlines for better readability
          },
          vAxis: {
            title: 'Stock Price ($)',
            gridlines: { count: 10 }, // Customize number of vertical gridlines
            minValue: 0
          }
        };

        var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
